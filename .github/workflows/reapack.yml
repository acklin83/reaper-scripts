name: ReaPack Index

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install reapack-index
        run: |
          sudo gem install reapack-index

      - name: Build index
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          rm -f index.xml
          echo "=== Checking packages first ==="
          reapack-index --check . 2>&1 || true
          echo "=== Now building index ==="
          reapack-index \
            --name "Frank Acklin Scripts" \
            --url-template 'https://github.com/acklin83/reaper-scripts/raw/$commit/$path' \
            --commit \
            --rebuild \
            --verbose \
            . \
            --output index.xml
          echo "=== Generated index.xml ==="
          cat index.xml

      - name: Push changes
        run: |
          git push
