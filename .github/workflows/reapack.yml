name: ReaPack Index

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  index:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install reapack-index
        run: |
          sudo gem install reapack-index

      - name: Build index
        run: |
          reapack-index --scan . --output index.xml

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add index.xml
          git diff --staged --quiet || git commit -m "Update ReaPack index"
          git push
